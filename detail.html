<form name="myForm">
	<h2>Edit task</h2>
    <label>Task Name</label>
    <input type="text" name="name" ng-model="project.name" required>

 
  <div class="control-group" ng-class="{error: myForm.site.$invalid}">
    <label>Task Start</label>
    <input type="date" name="date" ng-model="project.date" required>
    <span ng-show="myForm.site.$error.required" class="help-inline">
        Required</span>
	<input type="time" name="time" ng-model="project.time">
  </div><!-- control-group -->
  
  
  <label>Description</label>
  <textarea name="description" ng-model="project.description"></textarea>
  
  <label>Status</label>
  <input type="checkbox" name="status" ng-model="project.done">
 
  <br>
  <a href="#/" class="btn">Cancel</a>
  <button ng-click="save()" ng-disabled="isClean() || myForm.$invalid"
          class="btn btn-primary">Save</button>
  <button ng-click="destroy()"
          ng-show="project._id" class="btn btn-danger">Delete</button>
</form>
