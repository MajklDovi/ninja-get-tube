<!DOCTYPE html>
<html lang="en" ng-app="project">
	<head>
		<title>YouTube DB</title>
		<meta charset="utf-8" />
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
		<script src="js/jquery.js"></script>
		<script src="js/functions.js"></script>
	</head>

	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
		  <div class="navbar-inner">
			<div class="container">
			  <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <a class="brand" href="#">YouTube video DB</a>
			  <div class="nav-collapse collapse">
				<ul class="nav">
				  <li class="active"><a href="#">YouTube DB</a></li>
				</ul>
			  </div><!--/.nav-collapse -->
			</div>
		  </div>
		</div>

		<div class="container">
			<div class="hero-unit" ng-view ng-controller="videos">
				<label>Add new video</label>
				<input type="url" class="link">
				<input class="btn-primary" type="submit" value="Add" onclick="submit();">
				<table class="table">
					<tr ng-repeat="video in videos">
						<td><span>{{video.name}}</span></td>
						<td><span>{{video.url}}</span></td>
						<td><span>{{video.check}}</span></td>
					</tr>
				</table>
			</div> <!-- /hero-unit -->
		</div> <!-- /container -->
	</body>
</html>
