<!DOCTYPE html>
<html ng-app="project">
	<head>
		<title>YouTube DB</title>
		<meta charset="utf-8" />
		
		<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-resource.min.js"></script>
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		
		<script src="js/functions.js"></script>
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
		  <div class="navbar-inner">
			<div class="container">
			  <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <a class="brand" href="#">YouTube video DB</a>
			  <div class="nav-collapse collapse">
				<ul class="nav">
				  <li class="active"><a href="#">YouTube DB</a></li>
				</ul>
			  </div><!--/.nav-collapse -->
			</div><!--/.container -->
		  </div><!--/.navbar-inner -->
		</div><!--/.navbar navbar-inverse navbar-fixed-top -->

		<div class="container">
			<div class="hero-unit">
				<div ng-controller="ListCtrl">
					<form name="form">
						<label>Add new video</label>
						<input type="url" name="link" class="search-query" required>
						<input class="btn-primary btn-small" type="submit" value="Add" onclick="inputForm()" ng-click="updateModel('POST', '/add')">
					</form>
				</div>
				<hr>
				<div ng-controller="CreateCtrl">
					<div ng-view></div><!-- /list of videos -->
				</div><!--/ CreateCtrl -->
			</div> <!-- /hero-unit -->
		</div> <!-- /container -->


	</body>
</html>
