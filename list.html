<!-- PRINT OUT VIDEOS THUMBNAILS -->
<table ng-controller="VideoListCtrl">
		<tr ng-repeat="video in data">
			<td class="image"><img ng-src="{{video.thumbnail.sqDefault}}"></td>
			<td><h5>{{video.title}}<h5>
				<h6>Autor: {{video.uploader}}</h6>
				<h6>Description: {{video.description}}</h6>
			</td>
		</tr>
</table>
