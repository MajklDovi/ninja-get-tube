<!-- PRINT OUT VIDEOS THUMBNAILS -->
<table>
	<tr ng-repeat="video in data">
		<td class="image"><a href="#/videos/{{video.id}}"><img ng-src="{{video.image}}"></a></td>
		<td><h5><a href="#/videos/{{video.id}}">{{video.title}}</a><h5>
			<h6>Autor: {{video.author}}</h6>
			<h6><a href="{{video.link}}">Watch Video</a></a></h6>
		</td>
	</tr>
</table>
